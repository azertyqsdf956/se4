[sambaedu]

user = www-admin    
group = www-admin
listen = 127.0.0.1:9000
listen.owner = www-admin
listen.group = www-admin



pm = dynamic

pm.max_children = 50

pm.start_servers = 15

pm.min_spare_servers = 15

pm.max_spare_servers = 25

; indispensable pour ldap_sasl_bind
pm.max_requests = 1

; chroot = /var/www/sambaedu/
; Chdir to this directory at the start. This value must be an absolute path.
; Default Value: current directory or / when chroot
; chdir = /docroot/

; catch_workers_output = yes
 
; env[HOSTNAME] = $HOSTNAME
; env[TMP]      = /tmp
; env[TMPDIR]   = /tmp
; env[TEMP]     = /tmp

php_value[include_path] = ".:/var/www/sambaedu/includes"
